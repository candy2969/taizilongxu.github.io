<p>常用绑定按键:</p>

<ol>
<li><code>ff&lt;char&gt;</code> 搜索</li>
<li><code>wm</code> 切换装逼模式</li>
<li><code>&lt;F3&gt;</code> 删除所有多余空格</li>
<li><code>&lt;F5&gt;</code> 编译然后运行</li>
<li><code>&lt;space&gt;</code> 这个最方便,光标落在某个单词上就可以选中.</li>
<li><code>fgd</code> 查看当前函数源代码</li>
<li><code>zo</code> <code>zc</code> <code>zi</code>折叠代码相关</li>
<li><code>F2</code> 去掉空行</li>
</ol>
